<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthIntel | Signup</title>
  <style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  
  body { 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    color: #2c3e50;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .auth-bg {
    width: 100%;
    padding: 1rem;
  }
  
  .auth-card {
    background: #fff;
    padding: 2.5rem;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    max-width: 400px;
    margin: 0 auto;
  }
  
  .auth-card h2 {
    color: #1e3c72;
    font-size: 2rem;
    margin-bottom: 2rem;
    text-align: center;
  }
  
  input {
    width: 100%;
    padding: 0.9rem;
    margin-bottom: 1rem;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 1rem;
    font-family: inherit;
    transition: border-color 0.3s;
  }
  
  input:focus {
    outline: none;
    border-color: #667eea;
  }
  
  .btn-primary {
    width: 100%;
    padding: 0.9rem;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
    margin-bottom: 1.5rem;
  }
  
  .btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
  }
  
  .small {
    text-align: center;
    color: #7f8c8d;
    font-size: 0.95rem;
  }
  
  .small a {
    color: #667eea;
    text-decoration: none;
    font-weight: 600;
  }
  
  .small a:hover {
    text-decoration: underline;
  }
  </style>
</head>
<body>

<div class="auth-bg">
  <div class="auth-card">
    <h2>Sign Up</h2>
    <input type="text" id="name" placeholder="Full Name">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button class="btn-primary" id="signupBtn">Sign Up</button>
    <p class="small">Already have an account? <a href="login.html">Login</a></p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
